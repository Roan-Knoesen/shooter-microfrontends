<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let shooter of shooters" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src= "{{shooter?.imageurl}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{shooter?.name}} {{shooter?.surname}}</h5>
            <p class="m-0">Caliber: {{shooter?.caliber}}</p>
          </div>
        </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Member Code : {{shooter?.code}}</li>
            <li class="list-group-item">Shooter ID : {{shooter?.id}}</li>
            <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{shooter?.number}}</li>
          </ul>
        <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
              <a class="btn btn-primary tooltips" (click)="openEdit(shooter?.code, shooter)" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
              <a class="btn btn-secondary tooltips" (click)="deleteShooter(shooter.id)" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
