  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Add Shooter</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="shooterForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="avatar">Select an avatar</label>
            <div>
              <label *ngFor="let avatar of avatars">
                <input type="radio" name="avatar" [value]="avatar.url" required>
                <img [src]="avatar.url" alt="" class="img-fluid rounded-circle w-60">
              </label>
            </div>
          </div>
          <div class="formGroup">
            <label for="name">Name: </label>
            <input id="name" type="text" formControlName="name" class="form-control" placeholder="First Name" required>
          </div>
          <div class="formGroup">
            <label for="surname">Surname: </label>
            <input type="text" id="surname" type="text" formControlName="surname" class="form-control" placeholder="Surname" required>
          </div>
          <div class="formGroup">
            <label for="code">Code: </label>
            <input type="text" id="code" type="text" formControlName="code" class="form-control" placeholder="Shooter Code" required>
          </div>
          <div class="formGroup">
            <label for="id">ID: </label>
            <input type="text" id="id" type="text" formControlName="id" class="form-control" placeholder="ID" required>
          </div>
          <div class="formGroup">
            <label for="caliber">Caliber: </label>
            <input type="text" id="caliber" type="text" formControlName="caliber" class="form-control" placeholder="Rifle Caliber" required>
          </div>
          <div class="formGroup">
            <label for="number">Number: </label>
            <input type="text" id="number" type="text" formControlName="number" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="card-footer text-right">
            <button type="submit" [disabled]="!shooterForm.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
