<!--  TODO fix the flow-->
      <div class="card-body">
        <form [formGroup]="shooterForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="avatar">Select an avatar</label>
            <div>
              <label *ngFor="let avatar of avatars">
                <input type="radio" formControlName="imageurl" [value]="avatar.url" required>
                <img [src]="avatar.url" alt="" class="img-fluid rounded-circle w-60">
              </label>
            </div>
            <label for="avatar">Select an avatar</label>
          </div>
          <div class="formGroup">
            <label for="name">Name: </label>
            <input id="name" type="text" formControlName="name" class="form-control" placeholder="First Name" >
          </div>
          <div class="formGroup">
            <label for="surname">Surname: </label>
            <input type="text" id="surname" type="text" formControlName="surname" class="form-control" placeholder="Surname" >
          </div>
          <div class="formGroup">
            <label for="code">Code: </label>
            <input type="text" id="code" type="text" formControlName="code" class="form-control" placeholder="Shooter Code">
          </div>
          <div class="formGroup">
            <label for="id">ID: </label>
            <input type="text" id="id" type="text" formControlName="id" class="form-control" placeholder="ID" >
          </div>
          <div class="formGroup">
            <label for="caliber">Caliber: </label>
            <input type="text" id="caliber" type="text" formControlName="caliber" class="form-control" placeholder="Rifle Caliber" >
          </div>
          <div class="formGroup">
            <label for="number">Number: </label>
            <input type="number" id="number" type="text" formControlName="number" class="form-control" placeholder="Phone Number" >
          </div>
          <div class="card-footer text-right">
            <button type="submit" [disabled]="!shooterForm.valid">Submit</button>
          </div>
        </form>
      </div>
